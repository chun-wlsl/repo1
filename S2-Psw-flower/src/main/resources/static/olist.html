			 <table id="table">

		<script type="text/javascript">
		var currentOrderId=null; 
		var v7=	new Vue({
				el:"#olistnav",
				data:{
					orders:[]//所有订单数据
				},
				created(){
					axios.get("queryOrders").then(res=>{
						this.orders = res.data;
					})
				},
				
				methods:{
					//是否显示一个新的订单模块
					showOrder(id){
						if(id==currentOrderId){
							return false;
						}else{
							currentOrderId=id;
							return true;
						}
					},
					//state:0未支付  1支付成功   2 未发货    3已发货     4已收货 
					showState(state){
						console.info("state:"+ typeof state );
						switch(state){
							case 0:
								return '未支付';
							case 1:
								return '支付成功 ';
							case 2:
								return ' 未发货';
							case 3:
								return '已发货';
							case 4:
								return '已收货';
							
						}
					},
					//未支付跳转到支付页面
					changePage(state,oid){
						if(state==0) 
						location.href='checkout.html#'+oid;
						
					},
					
					//确认收货
					mksGetPro(oid){
						
						axios.get("mksGetPro",{
							params:{
								id:oid
							}
						}).then(res=>{
							console.info(res.data.msg);
							location.href='olist.html';
						});
					}
					
					
					
				}
			});
			
			
		
		</script>
