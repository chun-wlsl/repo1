<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<meta name="keywords" content="盒老师">
	<meta name="content" content="盒老师">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>

</head>
<body class="login_bj" >
<div class="zhuce_body">
	<div class="logo"><p style="color:PowderBlue; font-size: 50px;width:200px">绿艺鲜花欢迎你!</p></div>
    <div class="zhuce_kong login_kuang">
    	<div class="zc">
        	<div class="bj_bai">
            <h3>重置密码</h3>
       	  	  <form action="login.html" method="post" id="reP">
               <input v-model="name" name="name" type="text" class="kuang_txt" placeholder="用户名">
               <input v-model="newpwd" name="newpwd" type="password" class="kuang_txt" placeholder="新密码">
               <input v-model="vcode" name="vcode" type="text" class="kuang_txt" placeholder="验证码">
                <input @click="sendVcode" name="发送验证码" type="button"  class="btn_zhuce" value="获取验证码">
    
                <input @click="change" name="重置密码" type="button" class="btn_zhuce" value="重置密码">
                
                </form>
                
                <script type="text/javascript">
                    new Vue({
                    	el:"#reP",
                    	data:{
                    		name:'',
                    		newpwd:'',
                    		vcode:""
                    	},
                    	methods:{
                    		sendVcode(){
                    			var params=new URLSearchParams();
                    			params.append("name",this.name);
                    			axios.post("sendVcode",params).then(res=>{
                    				alert(res.data);
                    			})
                    		},
                    		change(){
                    			var params=new URLSearchParams();
                    			params.append("name",this.name);
                    			params.append("password",this.newpwd);
                    			params.append("vcode",this.vcode);
                    			axios.post("resetPwd",params).then(res=>{
                    				alert(res.data);
                    			})
                    		}
                    	}
                    })
                
                </script>
                
            </div>
        	<div class="bj_right">
            	<p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>没有账号？<a href="register.html">立即注册</a></p>
            .
            </div>
        </div>
    
    </div>

</div>
    
</body>
</html>
