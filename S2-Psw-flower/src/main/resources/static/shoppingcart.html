<script type="text/javascript">
			var v11 = new Vue({
				el :".right",
				data :{
					plist:[]
				},
				created(){
					axios.get("getLoginedUser").then(res=>{
						if( res.data && res.data.uid ){
							axios.get("cart.s?op=queryCart").then(res=>{
								this.plist = res.data;
							});
						}else {
							alert("你尚未登录");
							location.href = "login.html";
						}
					});
				},
				computed:{
					total(){
						var total = 0;
						for(var i in this.plist){
					           total+=this.plist[i].shop_price*this.plist[i].count
					       }
					    return total;
					}
				},
				methods:{
					deleteCart(fid){
						if(confirm("确定删除该商品?")){
							axios.get("cart.s?op=deleteCart&fid="+fid).then(res=>{
								alert(res.data.msg);
								location.href="shoppingcart.html";
							})
						}
					},
					clearCart(){
						if(confirm("确定要清空购物车?")){
							axios.get("cart.s?op=clearCart").then(res=>{
								alert(res.data.msg);
							})
						}
					},
					Order(){
						if(confirm("确认提交?")){
							var params = new URLSearchParams();
							axios.post("order.s",params).then(res=>{
								alert(res.data.msg);
								location.href = "checkout.html";
							})
						}
					}
				}
			})
		
		</script>
